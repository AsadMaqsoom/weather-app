<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Weather App</title>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error"><h3>Invalid City Name</h3></div>
    <div class="weather">
        <img src="assets/images/rain.png" alt="rain image" class="weather-icon">
        <h1 class="temp">22 <sup>0</sup>C </h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="assets/images/rain.png" alt="humidity pic" class="humidity-pic">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/images/rain.png" alt="Wind pic" class="wind-pic">
                <div>
                    <p class="Wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
